<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1 {width:200px;height:70px;padding:10px;border:1px solid #aaaaaa;}
#div2 {width:200px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Odvucite logo VsiTe-a u pravokutnik:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="logo.jpg" draggable="true" ondragstart="drag(event)">

</body>
</html>
